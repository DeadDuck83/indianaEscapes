<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 css  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Indiana's Escape!</title>
</head>

<body>
    <!-- Start game div -->
    <div id="start-game">
        <div class="start-game-modal">
            <h1>Ready to begin your advenure?</h1>
            <button id="erase-button" onclick="removeDiv()">Yes!</button>
        </div>
    </div>
    <script>
        function removeDiv() {
            document.getElementById("start-game").remove();
    }
    </script>
    <div class="container-fluid">
        <div class="container">
            <div class="row intro-banner">
                <img src="./assets/image/Indy-intro-text.gif" alt="">
            </div>
            <div class="row game-settings">
                <div id="hiddenWord" class="col-md-6 text-center">Something is wrong!</div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Wrong Guesses</h2>
                </div>

                <div id="wrong_letter" class="col-md-6 text-center"></div>
            </div>
            <div class="row">
                <div id="right_letter" class="col-md-6 text-center"></div>
            </div>

        </div>

    </div>

    <div class="d-flex p-2 bd-highlight flex-container fixed-bottom">
        <div class="flex-left">
            <img src="./assets/image/leftCliff.png" alt="Left Cliff" class="cliff-left-img" />
        </div>
        <div class="flex-middle"></div>
        <div class="flex-right">
            <img src="./assets/image/rightCliff.png" alt="Right Cliff" class="cliff-right-img" />
        </div>
    </div>


    <script src="./assets/js/indianaEscapes.js"></script>
</body>





</html>
